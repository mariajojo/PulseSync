<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2 class="pulsesync">PulseSync</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Records</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="/index.html">
               <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
                </div>
                <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" >Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                    <button class="btn">Login</button>
                    <div class="login-register">
                <p>Dont have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form id="register-form">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" id="username" required>
                <label>Username</label>
                </div>
               <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                <input type="email" id="email" required>
                <label>Email</label>
                </div>
                <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" id="password" required>
                <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" >agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                <p>Already have an account? <a href="#" 
                    class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        const firebaseConfig = {
            apiKey: "AIzaSyDHVbHEC30jfqZo2Lk3aFOumZuumc1SwRs",
            authDomain: "pulsesync-45882.firebaseapp.com",
            databaseURL: "https://pulsesync-45882-default-rtdb.firebaseio.com",
            projectId: "pulsesync-45882",
            storageBucket: "pulsesync-45882.appspot.com",
            messagingSenderId: "221798018880",
            appId: "1:221798018880:web:8e461b689e0d3867a614a5"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();
        const Register = document.querySelector("#register-form");
        Register.addEventListener('submit',(e) => {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var Username = document.getElementById('username').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                 // Signed up 
                    const user = userCredential.user;
                    alert('user created')
                // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    alert('errorMessage')
                    // ..
                });
        })
      </script>
    
</body>
</html>
